<mat-card>
  <mat-card-header>
    <mat-card-title>{{card.firstName}} {{card.lastName}}</mat-card-title>
    <mat-card-subtitle>{{card.company}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
      <mat-list>
        <mat-list-item *ngIf="card.phoneNumber.length > 0">
            <mat-icon mat-list-icon>phone</mat-icon>
            <p mat-line>{{card.phoneNumber}}</p>
        </mat-list-item>
        <mat-list-item *ngIf="card.emailAddress.length > 0">
            <mat-icon mat-list-icon>email</mat-icon>
            <p mat-line>{{card.emailAddress}}</p>
        </mat-list-item>
      </mat-list> 
      <p *ngIf="card.phoneNumber.length > 0">
        {{card.additionalInfo}}
      </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="editCard(card)">EDIT</button>
      <button mat-button (click)="deleteCard(card)">DELETE</button>
    </mat-card-actions>
</mat-card>
