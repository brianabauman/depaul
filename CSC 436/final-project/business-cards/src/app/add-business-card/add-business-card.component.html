<div>
    <span>
        <h2>Add Business Card</h2>
    </span>
    <span>
        <button class="webcam-button" mat-stroked-button [routerLink]="['/screenshot']">Populate with webcam</button>
    </span>
</div>
<form class="form-container" [formGroup]="addBusinessCardForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="First name" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First name is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Last name" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Phone number" type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Email address" type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
            <div *ngIf="f.emailAddress.errors.required">Email address is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Company" type="text" formControlName="company" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
            <div *ngIf="f.company.errors.required">Company is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Additional information" type="text" formControlName="additionalInfo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.additionalInfo.errors }" />
        </mat-form-field>
        <div *ngIf="submitted && f.additionalInfo.errors" class="invalid-feedback">
            <div *ngIf="f.additionalInfo.errors.required">Additional info is required</div>
        </div>
    </div>
    <div class="form-group">
        <button mat-raised-button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
